# Site
name: "Brandon's Notepad"
description: 'This is my link library for storing and sharing websites, articles, and other online resources.'
logo: 'assets/images/cropped-logo_64x64.png'
favicon: 'assets/images/cropped-logo_64x64.png'
baseurl: '/library'
uplink: 'http://brandonsnotepad.info'
avatar: ''
disqus: ''
email: ''

include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
 
# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
      
# Syntax
markdown: kramdown
highlighter: rouge

# Pagination
paginate: 20


# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]